<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blackjack</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <h1>Blackjack</h1>
  <div class="center">
    <p class="game-results">Test Your Skills!</p>
  </div>
  <div class="center">
    <button class="reset hidden">Play Again!</button>
  </div>

  <div class="play-area">
    <div class="left">
      <button class="hit">Hit</button>
      <ul class="player-hand">
        <li>The Player Has:</li>
        <li class="player-total">Total 0</li>
      </ul>
    </div>

    <div class="right">
      <button class="stay">Stay</button>
      <ul class="dealer-hand">
        <li>The Dealer Has:</li>
        <li class="dealer-total">Cards Facedown</li>
      </ul>
    </div>
  </div>

  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
