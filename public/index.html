<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blackjack</title>
  <link rel="stylesheet" href="/screen.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Ultra" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">


</head>

<body>
  <h1>Blackjack</h1>
  <div class="center">
    <p class="game-results">Test Your Skills!</p>
  </div>
  <div class="center">
    <button class="reset hidden">Play Again!</button>
  </div>

  <div class="play-area">
    <div class="left">
      <button class="hit">Hit</button>
      <p>Your Cards:</p>
      <p class="player-total">Total 0</p>
      <div class="player-hand">
      </div>
    </div>

    <div class="right">
      <button class="stay">Stay</button>
      <p>Dealer Cards:</p>
      <p class="dealer-total">Facedown</p>
      <div class="dealer-hand">
        <img class="cardback-one" src="./images/card back red.png" />
        <img class="cardback-two" src="./images/card back red.png" />
      </div>
    </div>
  </div>

  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
